<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <rect width="800" height="500" fill="#0a1628"/>
  <rect x="50" y="50" width="700" height="400" rx="8" fill="#111d32" stroke="#1e3a5f" stroke-width="2"/>

  <!-- Neural network visualization -->
  <g stroke="#2563eb" stroke-width="1.5" opacity="0.6">
    <!-- Connections -->
    <line x1="200" y1="150" x2="350" y2="200"/>
    <line x1="200" y1="250" x2="350" y2="200"/>
    <line x1="200" y1="350" x2="350" y2="300"/>
    <line x1="200" y1="250" x2="350" y2="300"/>

    <line x1="350" y1="200" x2="500" y2="250"/>
    <line x1="350" y1="300" x2="500" y2="250"/>

    <line x1="500" y1="250" x2="650" y2="200"/>
    <line x1="500" y1="250" x2="650" y2="300"/>
  </g>

  <!-- Nodes -->
  <circle cx="200" cy="150" r="20" fill="#1e3a5f" stroke="#2563eb" stroke-width="2"/>
  <circle cx="200" cy="250" r="20" fill="#1e3a5f" stroke="#2563eb" stroke-width="2"/>
  <circle cx="200" cy="350" r="20" fill="#1e3a5f" stroke="#2563eb" stroke-width="2"/>

  <circle cx="350" cy="200" r="25" fill="#2563eb" opacity="0.8"/>
  <circle cx="350" cy="300" r="25" fill="#2563eb" opacity="0.8"/>

  <circle cx="500" cy="250" r="30" fill="#2563eb"/>

  <circle cx="650" cy="200" r="20" fill="#1e3a5f" stroke="#2563eb" stroke-width="2"/>
  <circle cx="650" cy="300" r="20" fill="#1e3a5f" stroke="#2563eb" stroke-width="2"/>

  <!-- AI text in center node -->
  <text x="500" y="256" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="bold">AI</text>

  <!-- Placeholder text -->
  <text x="400" y="470" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="14">AI-Driven Business Transformation</text>
</svg>
